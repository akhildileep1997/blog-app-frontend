<!-----Navbar-->
<div style="height: 100px;display: flex; align-items: center;" class="header p-3 ">
  <img routerLink="" style="border-radius: 50%;border: 2px solid white;margin-bottom: 5px;margin-left: 25px;" width="80" height="80" src="https://clipground.com/images/logo-blog-9.png" alt="" srcset="">
  <h2 style="color: rgba(255, 255, 255, 0.781);  font-family: 'Pinyon Script';font-size: 40px;" class="ms-3">Plot-Point</h2>
 </div>
<!------content-->
<div class="main">

 <!----side content-->
 <div class="panel text-start">
   <!----user image-->
   <div class="image text-center">
     <img src="https://th.bing.com/th/id/OIP.NUyavAlADdCWhPjGYW-tkwHaHr?pid=ImgDet&rs=1" alt="">
     <h4 style="color: white;" class="mt-3">Welcome Admin </h4>
   </div>
   <div class="a"><a routerLink="/addBlog">Add Blog</a></div>
   <div class="a"><a routerLink="/feed-backs">Feed Back</a><br></div>
   <div class="a"><a routerLink="/users">Users</a><br></div>
  <div class="a"><a (click)="logOut()" >Log out</a><br></div>
 </div>
<!----for blogs-->
<div class="blog">
  <div *ngFor="let blogs of allBlogs" class="mainContent">
    <!---for image-->
<div class="img">
  <img [src]="blogs.imageUrl" alt="">
</div>
<!--for contents-->
<div class="content ms-5 mt-5">
  <h3  class="my-3">{{blogs.title}}</h3>
  <h5>{{blogs.subTitle}}</h5>
  <p>{{blogs.content}}</p>
  <div class="d-flex ">
    <div class="ms-auto"><button (click)="addDashboardBlog(blogs._id)" class="btn btn-outline-success">Approve</button></div>
  </div>
</div>
</div>
</div>
 </div>


<!-----footer-->
<div class="footer">
  <div class="row">
      <div class="col">
          <footer class=" text-center text-white">
              <!-- Grid container -->
              <div class="container p-4 pb-0">
                <!-- Section: Social media -->
                <section class="mb-4">
                  <!-- Facebook -->
                  <a class="btn btn-outline-light btn-floating m-1"  role="button"
                    ><i class="fab fa-facebook-f"></i
                  ></a>

                  <!-- Twitter -->
                  <a class="btn btn-outline-light btn-floating m-1"  role="button"
                    ><i class="fab fa-twitter"></i
                  ></a>

                  <!-- Google -->
                  <a class="btn btn-outline-light btn-floating m-1"  role="button"
                    ><i class="fab fa-google"></i
                  ></a>

                  <!-- Instagram -->
                  <a class="btn btn-outline-light btn-floating m-1" role="button"
                    ><i class="fab fa-instagram"></i
                  ></a>

                  <!-- Linkedin -->
                  <a class="btn btn-outline-light btn-floating m-1"  role="button"
                    ><i class="fab fa-linkedin-in"></i
                  ></a>

                  <!-- Github -->
                  <a class="btn btn-outline-light btn-floating m-1"  role="button"
                    ><i class="fab fa-github"></i
                  ></a>
                </section>
                <!-- Section: Social media -->
              </div>
              <!-- Grid container -->

              <!-- Copyright -->
              <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2023 Copyright:
                <a class="text-white">Plot-Point.com</a>
              </div>
              <!-- Copyright -->
            </footer>
      </div>
  </div>
</div>

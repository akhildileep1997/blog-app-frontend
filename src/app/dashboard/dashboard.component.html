<div style="background-color: #FEF4EC; " class="body">
  <!-----Navbar-->
<div class="header p-3 ">
  <div style="height: 100px;display: flex; align-items: center;" class="header p-3 ">
    <img routerLink="" style="border-radius: 50%;border: 2px solid white;margin-bottom: 5px;margin-left: 25px;" width="80" height="80" src="https://clipground.com/images/logo-blog-9.png" alt="" srcset="">
    <h2 style="color: rgba(255, 255, 255, 0.781);  font-family: 'Pinyon Script';font-size: 40px;" class="ms-3">Plot-Point</h2>
  </div>
   <div class="ms-auto">
    <ul>
      <li class="ms-auto me-5"><a routerLink="/account">Account</a></li>
      <li class="me-5"><a routerLink="/contact">Contact</a></li>
  </ul>
   </div>
 </div>

 
 <div class="contents">
    <!---for searching-->
 <div class="container mb-5 p-5">
    <div class="row">
        <div class="col d-flex">
          <input placeholder="Search" (keyup)="search($event)" class="form-control" type="text">
           <span class="ms-1 mt-2 "><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
      </div>
  </div>

<div *ngFor="let blogs of allBlogs|filter:searchKey:'title'" class="mainArea my-5 shadow">
    <div class="imageAndTitle">
      <div class="image">
        <img [src]="blogs.imageUrl" alt="">
      </div>
      <div class="title">
        <h1 class="mb-4">{{blogs.title}}</h1>
        <h3>{{blogs.subTitle}}</h3>
      </div>
    </div>
    <div class="content ">
      <p>{{blogs.content}}</p>
    </div>
</div>

</div>





<!-----footer-->
<div class="footer ">
  <div class="row">
      <div class="col">
          <footer style="margin-left: 450px;" class=" text-center text-white">
              <!-- Grid container -->
              <div  class="container text-center p-4 pb-0">
                <!-- Section: Social media -->
                <section  class="mb-4 ">
                  <!-- Facebook -->
                  <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
            
                  <!-- Twitter -->
                  <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-twitter"></i
                  ></a>
            
                  <!-- Google -->
                  <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-google"></i
                  ></a>
            
                  <!-- Instagram -->
                  <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-instagram"></i
                  ></a>
            
                  <!-- Linkedin -->
                  <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-linkedin-in"></i
                  ></a>
            
                  <!-- Github -->
                  <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-github"></i
                  ></a>
                </section>
                <!-- Section: Social media -->
              </div>
              <!-- Grid container -->
            
              <!-- Copyright -->
              <div  class="text-center p-3" >
                Â© 2023 Copyright:
                <a class="text-white">Plot-Point@2023.com</a>
              </div>
              <!-- Copyright -->
            </footer>
      </div>
  </div>
</div>

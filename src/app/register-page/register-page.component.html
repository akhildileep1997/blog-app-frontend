<!-----Navbar-->
<div
  style="height: 100px; display: flex; align-items: center"
  class="header p-3"
>
  <img
    routerLink=""
    style="
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 5px;
      margin-left: 25px;
    "
    width="80"
    height="80"
    src="https://clipground.com/images/logo-blog-9.png"
    alt=""
    srcset=""
  />
  <h2
    style="
      color: rgba(255, 255, 255, 0.781);
      font-family: 'Pinyon Script';
      font-size: 40px;
    "
    class="ms-3"
  >
    Plot-Point
  </h2>
</div>
<!---spinner-->
<div style="min-height: 75vh;" *ngIf="registerSuccess" class="spinner">
  <div class="content my-5">
    <div class="row">
      <div class="col text-center">
        <div class="text-center">
          <h3 style="color: #fc5b36">
            Please wait while your account is being registered
          </h3>
        </div>
        <div
          style="width: 3rem; height: 3rem; color: #fc5b36"
          class="spinner-border text-xxl fs-5"
          role="status"
        >
          <span style="color: #fc5b36" class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!registerSuccess" class="main my-5 shadow">
  <div class="img">
    <img
      src="../../assets/images/Screenshot 2024-03-13 082607.png"
      alt=""
    />
  </div>
  <div class="form">
    <!--------form tag-->
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <h3 style="color: #fc5b36" class="text-center my-5">Register Here</h3>

      <div class="form-outline mb-2">
        <div
          *ngIf="
            this.registerForm.get('userId')?.errors &&
            this.registerForm.get('userId')?.touched
          "
          class="text-danger"
        >
          * Invalid User Id
        </div>
        <input
          name="userId"
          formControlName="userId"
          type="text"
          id="form2Example11"
          class="form-control"
          placeholder="Enter your user Id"
        />
        <label class="form-label" for="form2Example11">User Id</label>
      </div>

      <div class="form-outline mb-2">
        <div
          *ngIf="
            this.registerForm.get('userName')?.errors &&
            this.registerForm.get('userName')?.touched
          "
          class="text-danger"
        >
          * Invalid User Name
        </div>
        <input
          name="userId"
          formControlName="userName"
          type="text"
          id="form2Example11"
          class="form-control"
          placeholder="Enter your user Name"
        />
        <label class="form-label" for="form2Example15">User Name</label>
      </div>

      <div class="form-outline mb-2">
        <div
          *ngIf="
            this.registerForm.get('password')?.errors &&
            this.registerForm.get('password')?.touched
          "
          class="text-danger"
        >
          * Invalid Password
        </div>
        <input
          name="password"
          formControlName="password"
          type="password"
          id="form2Example22"
          class="form-control"
          placeholder="enter your password"
        />
        <label class="form-label" for="form2Example22">Password</label>
      </div>
      <!---to display error-->
      <div class="text-center text-danger">{{ registerError }}</div>
      <div class="text-center pt-1 mb-2 pb-1">
        <button
          [disabled]="registerForm.invalid"
          class="btn btn-block fa-lg gradient-custom-2 mb-3"
          type="submit"
        >
          Register
        </button>
      </div>

      <div class="d-flex align-items-center justify-content-center pb-1">
        <p class="mb-0 me-2">Already have an account?</p>
        <a
          style="font-size: 20px; color: #32495d"
          routerLink="/loginPage"
          class=""
          >Login Here</a
        >
      </div>
    </form>
  </div>
</div>

<div *ngIf="deleteAcno" style="background-color: white; border-radius: 30px;" class="content my-4 p-3 shadow">
  <div class="item text-center">
    <div class="my-3">
      <h6>
         Are You Sure To Delete This Account</h6></div>
    <div>
        <button (click)="deleteFromChild()" class="btn btn-danger">Yes</button>
        <button (click)="cancel()" class="btn btn-success ms-4">No</button>
    </div>


  </div>
</div>

<!-----Navbar-->
<div style="height: 100px;display: flex; align-items: center;" class="header p-3 ">
  <img routerLink="" style="border-radius: 50%;border: 2px solid white;margin-bottom: 5px;margin-left: 25px;" width="80" height="80" src="https://clipground.com/images/logo-blog-9.png" alt="" srcset="">
  <h2 style="color: rgba(255, 255, 255, 0.781);  font-family: 'Pinyon Script';font-size: 40px;" class="ms-3">Plot-Point</h2>
 </div>

 <div  *ngIf=" blogAddeduccess" class="blogSpinner text-center">
    <h3 style="color: #FC5B36;" class="text-center">Your blog is sending for admin approval</h3>
  <div style="color: #FC5B36;width: 3rem; height: 3rem;" class="spinner-border " role="status">
    <span style="color: #FC5B36;"  class="visually-hidden">Loading...</span>
  </div>
 </div>

 <!---main content-->
<div *ngIf="! blogAddeduccess" class="blog">
  <div class="image">
    <img src="https://cdn.dribbble.com/users/1112173/screenshots/13838451/media/135cfc377c7837eed0a35aaf4d102412.gif" alt="">
  </div>
  <!----form-->
  <div class="form shadow">
    <form (ngSubmit)="addBlog()" [formGroup]="blogForm" >
     <h1 style="color: #FC5B36 ;" class="text-center my-2">Share Your Content</h1>
      <!-- Title -->
      <div class="form-outline mb-3">
        <label class="form-label" for="form6Example4">Add Title</label>
        <input name="title" formControlName="title" type="text" id="form6Example4" class="form-control" />
        <div *ngIf="this.blogForm.get('title')?.errors&&this.blogForm.get('title')?.touched" class="text-danger">* Invalid title</div>
      </div>

      <!-- Sub-title -->
      <div class="form-outline mb-3">
        <label class="form-label" for="form6Example5">Add Sub-Title</label>
        <input name="subTitle" formControlName="subTitle" type="text" id="form6Example5" class="form-control" />
        <div *ngIf="this.blogForm.get('subTitle')?.errors&&this.blogForm.get('subTitle')?.touched" class="text-danger">* Invalid sub title</div>
       </div>
      <!----content-->
      <div class="form-outline mb-3">
        <label class="form-label" for="form6Example6">Add Content</label>
        <input name="content" formControlName="content" type="text" id="form6Example6" class="form-control" />
        <div *ngIf="this.blogForm.get('content')?.errors&&this.blogForm.get('content')?.touched" class="text-danger">* Invalid content</div>
       </div>
       <!-- Image -->
       <div class="form-outline mb-4">
         <label class="form-label" for="form6Example3">Add Image</label>
         <input name="imageUrl" formControlName="imageUrl" type="text" id="form6Example3" class="form-control" />
         <div *ngIf="this.blogForm.get('imageUrl')?.errors&&this.blogForm.get('imageUrl')?.touched" class="text-danger">* Add a proper image url</div>
        </div>
        <!---enter UserId-->
        <div class="form-outline mb-4">
          <div class="text-danger">{{idError}}</div>
         <label class="form-label" for="form6Example2">User Id</label>
         <input name="userId" formControlName="userId" type="text" id="form6Example2" class="form-control" />
         <div *ngIf="this.blogForm.get('userId')?.errors&&this.blogForm.get('userId')?.touched" class="text-danger">*Invalid User Id</div>
        </div>
     <!-- Submit button -->
     <div class="success text-success bg-light">{{blogSucces}}</div>
     <div class="error text-danger">{{blogError}}</div>
      <div class="button mt-4" >
      <button type="submit" class="btn btn-success btn-block my-2 form-control" >Upload</button>
      </div>
  </form>
  </div>
</div>


<!-----footer-->

                    ><i class="fab fa-facebook-f"></i
                  ></a>

                  <!-- Twitter -->
                  <a class="btn btn-outline-light btn-floating m-1"  role="button"
                    ><i class="fab fa-twitter"></i
                  ></a>

                  <!-- Google -->
                  <a class="btn btn-outline-light btn-floating m-1"  role="button"
                    ><i class="fab fa-google"></i
                  ></a>

                  <!-- Instagram -->
                  <a class="btn btn-outline-light btn-floating m-1" role="button"
                    ><i class="fab fa-instagram"></i
                  ></a>

                  <!-- Linkedin -->
                  <a class="btn btn-outline-light btn-floating m-1"  role="button"
                    ><i class="fab fa-linkedin-in"></i
                  ></a>

                  <!-- Github -->
                  <a class="btn btn-outline-light btn-floating m-1"  role="button"
                    ><i class="fab fa-github"></i
                  ></a>
                </section>
                <!-- Section: Social media -->
              </div>
              <!-- Grid container -->

              <!-- Copyright -->
              <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2023 Copyright:
                <a class="text-white">Plot-Point</a>
              </div>
              <!-- Copyright -->
            </footer>
      </div>
  </div>
</div>
